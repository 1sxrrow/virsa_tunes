<app-header (isSidenavOpen)="onSidenavToggle($event)"></app-header>
<mat-sidenav-container>
  <mat-sidenav #sidenav [(opened)]="isSidenavOpen" mode="side" opened>
    <mat-nav-list class="mr-2 ml-2 flex align-center">
      <button
        (click)="setPrinterDevice()"
        pTooltip="Scegli Stampante"
        tooltipPosition="right"
      >
        <i class="pi pi-print" style="color: white; margin-top: 2px"></i>
        Set. Stampante
      </button>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Main content goes here -->
    <!-- <div
      class="flex-auto mx-auto pt-3 pl-10 pr-10 pb-1"
      [@slideToLeft]="animate ? 'start' : 'end'"
    > -->
    <div class="flex-auto mx-auto pt-10 pl-10 pr-10 pb-1 mainContent">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
