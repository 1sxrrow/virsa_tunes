<div class="row mb-2">
  <p
    [hidden]="!isInfo || !utenteInserimento"
    class="text-gray-500 text-sm italic"
  >
    Utente di inserimento: {{ utenteInserimento }}

  <p
    [hidden]="!isInfo || !utenteUltimaModifica"

  >
    Utente ultima modifica: {{ utenteUltimaModifica }}
  </p>
</div>
